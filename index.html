<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box one">
          <h3>Your Result</h3>
          <div class="score">
            <p>
              <span class="number">76</span> <br />
              of 100
            </p>
          </div>
          <div class="Great">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="box two">
          <h3>Summary</h3>
          <div class="scoreboard Reaction">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p>
              Reaction<span class="result">
                80 <span class="hundred">/100</span></span>
            </p>
          </div>
          <div class="scoreboard Memory">
            <img src="assets/images/icon-memory.svg" alt="" />
            Memory
            <span class="result"> 92 <span class="hundred">/100</span></span>
          </div>
          <div class="scoreboard Verbal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            Verbal
            <span class="result">61 <span class="hundred">/100</span></span>
          </div>
          <div class="scoreboard Visual">
            <img src="assets/images/icon-visual.svg" alt="" />
            Visual
            <span class="result">72 <span class="hundred">/100</span></span>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
